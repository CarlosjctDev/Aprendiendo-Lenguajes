<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titulo de nuestra web-->
    <title>Titulo de nuestra primera web</title>
    <!-- para comentar una linea de codigo : [CTRL] + K (Vscode queda a la espera). 
        Después pulsa [CTRL] + C  y [CTRL] + U para descomentar -->
     <!-- link:favicon sirve para Aaregar un icono al navegador, 
    tiene que tener la imagen en .ico para que la pueda detectar,
     aveces si cambias la imagen del icono queda en cache la anterior y la actual no se actualiza
    para solucionar tienes que esperar que se vacie el cache o borrarlo tu mismo-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"> 

</head>
<body>

    <h1> Imagenes</h1>
    <hr/>
    <!-- La etiqueta img sirve para colocar una imagen, en src colocamos la ruta,   
        tambien podemos modificar el tamaño con width para el ancho y height para el alto,
        el atributo alt sirve para colocarle un nombre a tu imagen en caso de que este mal
        escrito la ruta o que este cargando la pagina.-->    
    <img src="img/img.jpg" alt="Imagen de Carpeta img" title="Imagen Descargada de Google" width="800" height="400" >
    <hr/>

</body>
</html>
