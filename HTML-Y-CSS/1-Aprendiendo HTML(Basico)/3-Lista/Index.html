<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titulo de nuestra web-->
    <title>Titulo de nuestra primera web</title>
    <!-- para comentar una linea de codigo : [CTRL] + K (Vscode queda a la espera). 
        DespuÃ©s pulsa [CTRL] + C  y [CTRL] + U para descomentar -->

</head>
<body>

    <h1> Lista</h1>

    <h2> Listas Desordenadas</h2>
    <!-- la etiqueta ul sirve para crear listas desordenadas, son muy comunes utilizarlas-->
    <ul>
        <!-- La etiqueta li sirve para nuestro item-->
        <!-- De esta forma se hace una lista y con un enlace-->
        <li><a href="#"> Item 1</a></li>
        <li>Item 2</li>
            <!-- Podemos agregar listas dentro de nuestros items-->
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
            </ul>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>

    </ul>

    <h2>Listas Ordenadas</h2>
    <!-- la etiqueta ol sirve para crear listas Ordenadas ,tiene una numeracion.
        Estas listas no se suelen utilizar mucho.-->
    <ol>
        <!-- La etiqueta li sirve para nuestro item-->
        <!-- De esta forma se hace una lista y con un enlace-->
        <li><a href="#"> Item 1</a></li>
        <li>Item 2</li>
            <!-- Podemos agregar listas dentro de nuestros items-->
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
            </ul>        
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>

    </ol>    

</body>
</html>
