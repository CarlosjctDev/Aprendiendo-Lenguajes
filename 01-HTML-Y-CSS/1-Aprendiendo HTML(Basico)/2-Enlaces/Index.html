<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titulo de nuestra web-->
    <title>Titulo de nuestra primera web</title>
    <!-- para comentar una linea de codigo : [CTRL] + K (Vscode queda a la espera). 
        Después pulsa [CTRL] + C  y [CTRL] + U para descomentar -->
    
    <!-- link:favicon sirve para Aaregar un icono al navegador, 
    tiene que tener la imagen en .ico para que la pueda detectar,
     aveces si cambias la imagen del icono queda en cache la anterior y la actual no se actualiza
    para solucionar tienes que esperar que se vacie el cache o borrarlo tu mismo-->
    <link rel="shortcut icon" href="Imagenes/favicon.ico" type="image/x-icon">    

    <!-- etiqueta link sirve para colocar estilos css y el stylesheet significa hoja de cascada-->
    <!-- <link rel="stylesheet" href="estilos.css"> -->
</head>
<body>
    <!-- Etiqueta script sirve para archivo java script-->
    <!-- <script src="archivo.js"></script> -->

    <h1> Enlaces</h1>
    <!-- target="_blank" sirve para que se abra el enlace en otra pestaña -->
    <a target="_blank" href="https://www.google.com/?hl=es">Ir a Google</a>
    <br/>
    <hr/>
    <!-- Tambien tenemos enlaces relativos que son los que estan en nuestra carpeta-->
    <a href="Imagenes/img.jpg">Ir a la Imagen</a>
    <br/>
    <hr/>
    <!-- mailto sirve para colocar un correo en un enlace pero no es una manera recomendada
    ya que los bots pueden tomar el correo que colocaste y llenarte el correo de mensajes no deseados-->
    <a href="mailto:contacto@carlosmaster.com" title="Enviar correo a Carlos Master"> Enviar Email</a>
</body>
</html>
