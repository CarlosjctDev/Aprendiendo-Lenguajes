<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titulo de nuestra web-->
    <title>Mi primer sitio web con javascript</title>
    <!-- para comentar una linea de codigo : [CTRL] + K (Vscode queda a la espera). 
        DespuÃ©s pulsa [CTRL] + C  y [CTRL] + U para descomentar -->
     <!-- link:favicon sirve para Aaregar un icono al navegador, 
    tiene que tener la imagen en .ico para que la pueda detectar,
     aveces si cambias la imagen del icono queda en cache la anterior y la actual no se actualiza
    para solucionar tienes que esperar que se vacie el cache o borrarlo tu mismo-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"> 

</head>
<body>
    <!-- Que es una Variable es un contenedor de un valor, podemos guardar valores temporalmente
    que nosotros queramos. -->
    <script>
        //Lo recomendable es usar var
        var nombre,edad;
        //Capturar una variable
        nombre=prompt("Ingrese su nombre");
        edad=20+1;
        //Esto nos manda un alerta en pantalla se puede poner texto entre comillas o variables
        alert(nombre +" "+edad)
        //Esto nos envia el valor de la variable al documento se puede poner texto entre comillas o variables
        document.write(nombre+" "+edad)
        //Esto nos envia el valor a la consola de la web, se puede poner texto entre comillas o variables
        console.log(nombre+" "+edad)
    </script>

    <!-- Esta es la forma correcta de agregar un archivo javascript (Se recomienda que se coloque al final) -->
    <script src="js/intro.js "></script>    
</body>
</html>
