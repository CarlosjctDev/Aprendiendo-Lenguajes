<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titulo de nuestra web-->
    <title>Mi primer sitio web con javascript</title>
    <!-- para comentar una linea de codigo : [CTRL] + K (Vscode queda a la espera). 
        Después pulsa [CTRL] + C  y [CTRL] + U para descomentar -->
     <!-- link:favicon sirve para Aaregar un icono al navegador, 
    tiene que tener la imagen en .ico para que la pueda detectar,
     aveces si cambias la imagen del icono queda en cache la anterior y la actual no se actualiza
    para solucionar tienes que esperar que se vacie el cache o borrarlo tu mismo-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"> 

</head>
<body>
    <!-- Javascript es un lenguaje para la web, es un lenguaje interpretado  por lo cual no necesitas 
    compilar tu codigo, el navegador ya funciona de alguna manera como el compilador es el interprete. -->
    <!-- Se puede agregar javascript en el body con la etiqueta script, se puede
    colocar al principio del body o al final existen diferencias para cada caso.
    tambien se puede colocar el script en nuestro head y sucede lo mismo que si lo dejas
    al principio del body.
    No es recomandble hacerlo de esta manera lo mas recomendable es que uses archivos externos-->
    <!-- <script>
        alert("Carlos Julio Castaño");
    </script> -->
    <h1>Sitio web</h1>
    <!-- Esta es la forma correcta de agregar un archivo javascript (Se recomienda que se coloque al final) -->
    <script src="js/intro.js "></script>    
</body>
</html>
