<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titulo de nuestra web-->
    <title>Titulo de nuestra primera web</title>
    <!-- para comentar una linea de codigo : [CTRL] + K (Vscode queda a la espera). 
        Después pulsa [CTRL] + C  y [CTRL] + U para descomentar -->
     <!-- link:favicon sirve para Aaregar un icono al navegador, 
    tiene que tener la imagen en .ico para que la pueda detectar,
     aveces si cambias la imagen del icono queda en cache la anterior y la actual no se actualiza
    para solucionar tienes que esperar que se vacie el cache o borrarlo tu mismo-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"> 
    <!-- Los metadatos son informacion que nosotros le damos al navegador web o a los buscadores para que 
        identifiquen informacion rapidamente que nosotros queremos, nos sirven para darle una descripción 
        a google de lo que es nuestro sitio y lo pueda posicionar dependiendo de que busquen los usuarios.
        Los metadatos siempre se escriben en el head-->    <!-- Los metadatos son informacion que nosotros le damos al navegador web o a los buscadores para que 
        identifiquen informacion rapidamente que nosotros queremos, nos sirven para darle una descripción 
        a google de lo que es nuestro sitio y lo pueda posicionar dependiendo de que busquen los usuarios.
        Los metadatos siempre se escriben en el head-->    
    <!-- La etiqueya meta tiene varios atributos entre ellos, los mas usados son name y content.
        el name es el tipo de meta que vamos a usar , tambien tiene un atributo llamado description,
        en el content tendriamos que colocar un fragmento de texto que sea relevante a la sitio
        se recomienda que solo sea de 150  a 170 caracteres, para que encuentren tu sitio mas rapido.-->
    <meta name="description" content="Lorem ipsum dolor sit amet consectetur adipisicing elit" />
    <!--Tiene el atributo keywords y el contenido de este van a ser palabras claves, ya no es utilizado
        se ponia cada palabra separada por comas , ahora google solo posiciona por description los
        keywords no los toma en cuenta, otros buscadores si, no esta de mas agregarlos-->
    <meta name="keywords" content="diseño, desarrollo, paginas web">
    <!--La etiqueta link contiene un atributo en rel llamado stylessheet que es usado para colocar
        las hojas de estilos, tambien tiene el atributo type que se colocaba text/css para indicarle
        que tipo de contenido ibas a mostrar,es opcional.
        Por ultimo el atributo href colocas la direccion de donde tienes tu hoja de estilo, permite url -->
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <!-- Etiqueta script sirve para generar codigo javascript se le puede agregar el type tambien, esta
        etiqueta se puede usar en el header o body, se puede colocar dentro de tu codigo y no pasa nada
        no es lo correcto pero se puede hacer.
        Si tienes un archivo externo de javascript y quieres importarlo puedes colocar src y colocas la ruta-->
    <script src="javascript.js"></script>

</head>
<body>
    <h1>Titulo de nuestro documento</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        <b> Explicabo voluptate </b> itaque <strong> nisi architecto ullam </strong> 
        <span>sapiente</span> <i>dolorum</i> quod ipsum numquam minus. <br/>
        eligendi odio assumenda, quos pariatur veritatis, aspernatur non iusto quisquam.
    </p>
</body>
</html>
