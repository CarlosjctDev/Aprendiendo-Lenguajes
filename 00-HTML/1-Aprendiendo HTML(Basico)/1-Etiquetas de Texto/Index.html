<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titulo de nuestra web-->
    <title>Titulo de nuestra primera web</title>
</head>
<body>
    <!-- Etiquetas para texto-->

    <!--h1 h2 ... Son para Titulares-->
    <h1> Titulo de nuestro documento</h1>

    <!--br sirve para salto de linea-->
    <br />
    
    <!-- p sirve para parrafos-->
    <p> Lorem ipsum dolor, sit amet consectetur adipisicing elit.<br />
         Asperiores esse accusantium, at eum in nam distinctio,
          aliquam iusto ex qui deserunt veritatis, nemo ad velit quisquam!<br />
          <!-- b o strong sirve para colocar en negrita el texto, la diferencia es
            que b es mas visual, strong es para darle enfasis al navegador web porque lo resalta como una
            palabra importante hay que tener cuidado ya que google penaliza si tienes muchas y tu sitio ya no 
            sera tan visible.
            la etiqueta span tambien se puede convertir en negrita pero ya es mediante css--> 
          <b> dolore blanditiis commodi!</b></p> 

    <!-- La etiqueta hr sirve para agregar una linea-->      
    <hr/>
     <p> 
        <!-- La etiqueta Cite sirve para colocar el nombre del autor del libro o de la cita-->
        <cite>Carlos </cite>
        <!-- La etiqueta blockquote sirve para referenciar una cita de un libro etc-->
        <blockquote> este es un parrafo de prueba </blockquote> 
    </p>      
</body>
</html>
