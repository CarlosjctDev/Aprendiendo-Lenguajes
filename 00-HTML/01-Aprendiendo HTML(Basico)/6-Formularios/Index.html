<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titulo de nuestra web-->
    <title>Titulo de nuestra primera web</title>
    <!-- para comentar una linea de codigo : [CTRL] + K (Vscode queda a la espera). 
        Después pulsa [CTRL] + C  y [CTRL] + U para descomentar -->
     <!-- link:favicon sirve para Aaregar un icono al navegador, 
    tiene que tener la imagen en .ico para que la pueda detectar,
     aveces si cambias la imagen del icono queda en cache la anterior y la actual no se actualiza
    para solucionar tienes que esperar que se vacie el cache o borrarlo tu mismo-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"> 

</head>
<body>
    <h1>Formulario</h1>
    <!--La Etiqueta form sirve para crear formularios, puede recibir varios atributos,
        action recibe como valor una url que se encarga de procesar los datos.
        method el cual nos permite decir porque metodo vamos a enviar nuestra informacion.-->
        <!-- <form action="datos.php" method="POST"></form> -->
    <form >
        
        <!-- input sirve para recibir entradas, puede recibir varios atributos,
            type que sirve para diferenciar que tipo de entrada queremos,
            value que sirve para colocar un texto para que el usuario sepa que escribir la desventaja 
            es que el usuario tiene que borrar el texto para escribir,
            placeholder  que sirve para lo mismo anterior la diferencia es que el usuario no tiene que borrar
            el texto,
            size que sirve para modificar el tamaño del fomulario  no es recomendable ya que se utiliza con css,
            maxlength que sirve para que el usuario solo pueda escribir cierta cantidad de caracteres,
            name sirve para darle un valor a todo el input,
            id sirve para utilizarlo con la etiqueta label en el for para que sepa que ese label pertenece 
            a el input, cuando le demos click a digite su nombre nos dara focus al label-->
        <h2>Type text</h2>    
        <label for="nombre">Digite Nombre:</label>    
        <input type="text" placeholder="Escribe tu nombre" maxlength="2" name="nombre" id="nombre">
        <h2>Type password</h2>
        <!-- type tiene el atributo password que sirve para que cuando escriba se coloquen puntos-->
        <input type="password" placeholder="Escribe tu password">
        <h2>Type email</h2>
        <!-- type tiene el atributo email que sirve para el usuario digite su correo-->
        <input type="email" placeholder="Escribe tu correo" name="" id="">
        <h2>Type checkbox</h2>
        <!-- type tiene el atributo checkbox que sirve para que el usuario selecione varias opciones-->
        <input type="checkbox" name="" id="">Fútbol
        <input type="checkbox" name="" id="">Basketball
        <h2>Type radio button</h2>
        <!-- type tiene el atributo radio que sirve para que el usuario seleccione una opcion-->
        <input type="radio" name="1opc" id="">Hombre
        <input type="radio" name="1opc" id="">Mujer
        <input type="radio" name="1opc" id="">otro
        <h2>Type button</h2>
        <!-- type tiene el atributo button que sirve para que el usuario presione un boton,
            y realice una accion con javascript o algun otro lenguaje -->
        <input type="button" value="Enviar">
        <h2>Type button enviar informacion del formulario</h2>
        <!--type tiene el atributo submit que sirva para enviar los datos dependiendo
            de los atributos que le colocamos en el form, 
            tiene un texto por defecto que se cambia con value-->
        <input type="submit">
        <h2>Type Color</h2>
        <!--type tiene el atributo color que sirve para selecionar un color-->
        <input type="color" name="" id="">
        <h2>Type rango</h2>
        <!--type tiene el atributo range que sirve para  generar una barra de rango para selecionar-->
        <input type="range" name="" id="">
        <h2>Select</h2>
        <!-- La etiqueta select sirve para hacer listas desplegables-->
        <select name="" id="">
            <!-- La etiqueta option sirve para colocar las opciones que deseamos en nuestro lista-->
            <option value="Colombia">Colombia</option>
            <option value="Alemania">Alemania</option>
        </select>    
        

    </form>    

</body>
</html>
